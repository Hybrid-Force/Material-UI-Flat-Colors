<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material UI Flat Colors</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            font-family: "Helvetica Neue", sans-serif;
        }
        .color-pair {
            width: 20%;
        }
        .color-group {
            padding: 5px;
            box-sizing: border-box;
        }
        .color-shade {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="content">
</div>
<script src="app.js"></script>
</body>
</html>
